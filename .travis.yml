language: scala

scala:
  - 2.11.8

cache:
  directories:
    - $HOME/.ivy2/cache
    - $HOME/.sbt/launchers

jdk:
  - oraclejdk8

sudo: false

addons:
  apt:
    packages:
      - oracle-java8-installer

script:
  - git config core.whitespace tab-in-indent,trailing-space,space-before-tab,cr-at-eol
  - git show --oneline --check
  - wget https://raw.githubusercontent.com/paulp/sbt-extras/b9c8cb27/sbt && chmod +x ./sbt
  - ./sbt ++${TRAVIS_SCALA_VERSION} checkGenerateCodeError rootJVM/test:compile rootJS/test:compile
  - find $HOME/.ivy2/cache -name "ivydata-*.properties" | xargs rm
  - find $HOME/.ivy2/cache -name "*SNAPSHOT*" | xargs rm -rf
  - if [[ ${JAVA_HOME} == $(jdk_switcher home oraclejdk8) ]]; then rm -rf $HOME/.ivy2/cache ; fi

env:
  global:
  - secure: h4pMOc+xQxgnoxlWzU9jGkd2i26VVOhcMydDQ1unIVfpcRCWz6rj5KWQutRQ4vuDg1+eCwUMXeG9HjOptQXFlRonOprGh/TyhjqTvukT6jwi76UdMQk9F412e1cV21t67FEdil96CTyxtd385Cv1ZfaxjmGdkqG8Jlu7/qJYCI8=
  - secure: XFwrfgjssMLrg4rNrr1fnq0tdXMAIXGhGwaRQzzgiwACkTNuQaIdlD0DoEt42ClWxpfkxqYneihtVm2c2jJHyBB4y1AjXCKuINdH2TUpzj7Ix09O6MedeuW39pNs2vLttUHpREWjGt/ObA6pZoDELEmQyhAszDscHc/9IIGq/NE=

matrix:
  include:
  - sudo: required
    jdk: oraclejdk8
    before_install:
    - sudo apt-get -qq update
    - sudo sh -c "echo 'deb http://llvm.org/apt/precise/ llvm-toolchain-precise-3.7 main' >> /etc/apt/sources.list"
    - sudo sh -c "echo 'deb http://llvm.org/apt/precise/ llvm-toolchain-precise main' >> /etc/apt/sources.list"
    - wget -O - http://llvm.org/apt/llvm-snapshot.gpg.key | sudo apt-key add -
    - sudo add-apt-repository --yes ppa:ubuntu-toolchain-r/test
    - sudo apt-get -qq update
    - sudo apt-get install -y libgc-dev clang++-3.7 llvm-3.7 llvm-3.7-dev llvm-3.7-runtime llvm-3.7-tool libunwind7-dev
    script:
    - sbt ";rootNative/compile;show genNative/nativeMissingDependencies;show coreNative/nativeMissingDependencies;show scalazlawsNative/nativeMissingDependencies;show scalapropsNative/nativeMissingDependencies;nativeTest/run"
